<h2>
  Proof of Concepts
</h2>

<ul id="posts" class="post-group">
  <li *ngFor="let post of posts" class="post-item" (click)="onSelect(post)">
    <figure [ngStyle]="{'background-image': 'url(' + post.image + ')'}">
      <h2>{{ post.title }}</h2>
    </figure>
    <p>{{ post.content }}</p>
    <a class="button" href="{{post.file}}">{{ post.title }}</a>
  </li>
</ul>

<div>
   Scroll down for more Proof of Concepts
</div>
