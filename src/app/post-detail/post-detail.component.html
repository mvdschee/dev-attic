<div class="post-content">
  <figure [ngStyle]="{'background-image': 'url(' + post.image + ')'}">
    <button (click)="onChange()">x</button>
  </figure>
  <article>
    <h2>{{ post.title | uppercase }}</h2>
    <ng-container *ngFor="let post of postData">
      <p *ngIf="post.element.tag == 'p'"> {{post.element.content}} </p>
      <img *ngIf="post.element.tag == 'img'" [src]="post.element.content" alt="">
    </ng-container>
  </article>
</div>
<span class="close" (click)="onChange()"></span>
