<section class="post-group">
    <div *ngFor="let post of posts" class="post-item" (click)="onSelect(post)">
        <figure [ngStyle]="{'background-image': 'url(' + post.image + ')'}">
            <h2>{{ post.title }}</h2>
        </figure>
    </div>
</section>
<app-post-detail  *ngIf="selectedPost" [class]="state" [post]="selectedPost"></app-post-detail>
